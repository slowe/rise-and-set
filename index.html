<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>Sunrise and sunset times by Stuart and Adrian</title>
	<link rel="StyleSheet" href="resources/style.css" type="text/css" />
	<script type="text/javascript" src="resources/stuquery.min.js"></script>
	<script type="text/javascript" src="resources/stuquery.svg.js"></script>
	<script type="text/javascript" src="resources/app.js"></script>
</head>
<body>
	<div id="splash" class="modal">
		<div>
			<div class="centre-block">
				<svg width="64" height="64" viewBox="-32 -32 64 64" xmlns="http://www.w3.org/2000/svg" style="transform-origin: center center;">
					<style>
					#sun-spinner rect, #sun-spinner circle { fill: #eebd14; }
					</style>
					<g id="sun-spinner">
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(0)"><animate attributeName="opacity" begin="0s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(30)"><animate attributeName="opacity" begin="0.1s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(60)"><animate attributeName="opacity" begin="0.2s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(90)"><animate attributeName="opacity" begin="0.3s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(120)"><animate attributeName="opacity" begin="0.4s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(150)"><animate attributeName="opacity" begin="0.5s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(180)"><animate attributeName="opacity" begin="0.6s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(210)"><animate attributeName="opacity" begin="0.7s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(240)"><animate attributeName="opacity" begin="0.8s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(270)"><animate attributeName="opacity" begin="0.9s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(300)"><animate attributeName="opacity" begin="1s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<rect width="4" height="10" x="-2" y="20" rx="2" transform="rotate(330)"><animate attributeName="opacity" begin="1.1s" dur="1.2s" values="0;1" calcMode="linear" repeatCount="indefinite" /></rect>
						<circle cx="0" cy="0" r="16"></circle>
					</g>
				</svg>

			
				<br />Loading...
			</div>
		</div>
	</div>

	<div id="app">

		<header>
			<!--<button id="btn-object">Sol</button>--><button id="btn-location">Location: Harrogate, UK</button>
		</header>
		
		<div id="day">
			<input type="date" id="date" />
			<div id="sky"></div>
			<div id="times"></div>
		
		</div>

	</div>
</body>
</html>
